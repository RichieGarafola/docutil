name: Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: "Version part to bump (major, minor, patch)"
        required: true
        default: "patch"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Bump Version
        run: |
          docutil bump-version ${{ github.event.inputs.part }}

      - name: Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pyproject.toml
          git commit -m "Release: bump version"
          git tag v$(grep version pyproject.toml | head -1 | cut -d '"' -f2)
          git push
          git push --tags
